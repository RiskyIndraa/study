name: Belajar CI/CD Python

on:
  push:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.13
        uses: actions/setup-python@v2
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  build-and-push:
    needs: install
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify AWS CLI installation
        run: aws --version

      - name: Debug Secrets
        run: |
          echo "S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}"
          echo "S3_KEY: deployments/application-${{ github.sha }}.zip"

      - name: Zip application for deployment
        run: zip -r application.zip . -x '*.git*'

      - name: Upload to S3
        run: |
          if [ -z "${{ secrets.S3_BUCKET_NAME }}" ]; then
            echo "‚ùå ERROR: S3_BUCKET_NAME is empty!"
            exit 1
          fi
          aws s3 cp application.zip s3://${{ secrets.S3_BUCKET_NAME }}/deployments/application-${{ github.sha }}.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Verify AWS CLI installation
        run: aws --version

      - name: Debug Deployment Variables
        run: |
          echo "Deploying to Elastic Beanstalk:"
          echo "Application Name: ${{ secrets.EB_APP_NAME }}"
          echo "Environment Name: ${{ secrets.EB_ENV_NAME }}"
          echo "S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}"
          echo "S3_KEY: deployments/application-${{ github.sha }}.zip"

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name ${{ secrets.EB_APP_NAME }} \
            --version-label ${{ github.sha }} \
            --source-bundle S3Bucket=${{ secrets.S3_BUCKET_NAME }},S3Key="deployments/application-${{ github.sha }}.zip" \
            --region ${{ secrets.AWS_REGION }}

          aws elasticbeanstalk update-environment \
            --environment-name ${{ secrets.EB_ENV_NAME }} \
            --version-label ${{ github.sha }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
