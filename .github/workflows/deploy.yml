import os
import requests
from flask import Flask, jsonify

app = Flask(__name__)

# Ambil API URL dari environment variable
API_URL = os.getenv("API_GATEWAY_URL")

# Debugging untuk memastikan API_URL tidak kosong
if not API_URL:
    raise ValueError("‚ùå ERROR: API_GATEWAY_URL is not set. Please check environment variables.")

@app.route("/")
def index():
    try:
        response = requests.get(API_URL)
        response.raise_for_status()  # Akan memunculkan error jika response bukan 200
        users = response.json()
        return jsonify(users)
    except requests.exceptions.RequestException as e:
        return jsonify({"error": f"Failed to fetch data from API: {str(e)}"}), 500

if __name__ == "__main__":
    app.run(host="0.0.0.0", port=5000, debug=True)
